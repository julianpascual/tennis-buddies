
<div>
    <h2><span data-translate="tennisBuddiesApp.game_status.detail.title">Game Status</span> {{vm.game_status.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tennisBuddiesApp.game_status.status">Status</span></dt>
        <dd>
            <span>{{vm.game_status.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="game-status-detail.edit({id:vm.game_status.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
