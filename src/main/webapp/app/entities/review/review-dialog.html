
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReviewLabel">Create or edit a Review</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.review.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.review.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_review">Review</label>
            <input type="number" class="form-control" name="review" id="field_review"
                    ng-model="vm.review.review"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.review.comment"
                     />
        </div>

        <div class="form-group">
            <label data-translate="tennisBuddiesApp.review.id_user_from" for="field_id_user_from">Id User From</label>
            <select class="form-control" id="field_id_user_from" name="id_user_from" ng-model="vm.review.id_user_fromId" ng-options="user.id as user. for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="tennisBuddiesApp.review.id_user_to" for="field_id_user_to">Id User To</label>
            <select class="form-control" id="field_id_user_to" name="id_user_to" ng-model="vm.review.id_user_toId" ng-options="user.id as user. for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
