<div>
    <h2>
        <span class="glyphicon glyphicon-user"></span>
        <span><strong>{{vm.user.login}}</strong></span>
    </h2>
    <dl class="dl-horizontal">
        <dt><span>Age</span></dt>
        <dd ng-bind="calculateAge(vm.user.birthday)"></dd>
        <dt><span>Email</span></dt>
        <dd>{{vm.user.email}}</dd>
        <dt><span>Rating</span></dt>
        <dd>
            <ng-rating ng-model="vm.rating"
                       icon-class="'fa fa-star fa-1'"
                       editable="false"
                       stars-count="5"
                       based-on="5">
            </ng-rating>
        </dd>
    </dl>
    <h4>Reviews:</h4>
    <br>
    <button class="btn btn-primary" ui-sref="message.new" >
        <span class="glyphicon glyphicon"></span>
        <span>
            Send a Message
        </span>
    </button>
    <button class="btn btn-primary" ui-sref="message.new" >
        <span class="glyphicon glyphicon"></span>
        <span>
            Invite to a game
        </span>
    </button>
</div>
